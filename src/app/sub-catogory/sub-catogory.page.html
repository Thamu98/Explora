<app-header>

</app-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="pt-5">
                <ion-item>
                    <ion-label> Select Category </ion-label>
                    <ion-select interface="popover" mode='ios' [(ngModel)]="Catname">
                        <ion-select-option *ngFor="let item of catdata">{{item.cat_id}}&nbsp;&nbsp;{{item.cat_name}}</ion-select-option>
                     
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
               
                    <ion-item class="border" lines="none">
                        <ion-input placeholder="SubCategory" type="text" [(ngModel)]="Category" ></ion-input>
                        <ion-input  type="file" [(ngModel)]="subimage" ></ion-input>
                    </ion-item>
              
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size="12">
                <div class="ion-text-center">
                    <ion-button (click)="addsubCategory(Subcategory,Catname,subImage)" shape="round" class="clr">+ Add SubCategory</ion-button>
                </div>
            </ion-col>
               
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="5" offset="1"*ngFor="let data of subcatdata" >
                <ion-card style="width: 400px;" >
                   
                        <!-- <h2>Category Name  :{{item.cat_name}}</h2> &nbsp; &nbsp; &nbsp; -->
                        
                        <h4 class="text-center">Subcategory Name  :{{data.subcategory_name}}</h4> 
                        <img src="{{data.subcategory_image}}" style="height: 150px;width: 300px; padding-left: 100px;">
                      
                  
               
                
                
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
