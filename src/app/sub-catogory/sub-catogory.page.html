<app-header>

</app-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="pt-5">
                <ion-item>
                    <ion-label> Select Category </ion-label>
                    <ion-select interface="popover" mode='ios' [(ngModel)]="Catname">
                        <ion-select-option *ngFor="let item of catdata">{{item.cat_name}}</ion-select-option>
                       
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="floating">Subcategory</ion-label>
                    <ion-input [(ngModel)]="Subcategory" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col size="12">
                <div class="ion-text-center">
                    <ion-button (click)="addsubCategory(Subcategory,Catname)" shape="round" class="clr">+ Add SubCategory</ion-button>
                </div>
            </ion-col>
               
        </ion-row>
    </ion-grid>
</ion-content>
