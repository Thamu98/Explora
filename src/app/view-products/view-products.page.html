<app-header></app-header>

<ion-content>
    <ion-row>

        <ion-col >
    
          <ion-card>
            <div class="table-responsive">
              <table>
                <tr >
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Subcategory Id</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                <tr *ngFor="let item of data" >
                  <td>{{item.id}}</td>
                  <td>{{item.productname}}</td>
                  <td>{{item.mrp}}</td>
                  <td>{{item.subcategoryid}}</td>
                  <td><ion-button color="secondary">Edit</ion-button></td>
                  <td><ion-button color="danger">Delete</ion-button></td>
    
                </tr>
    
              </table>
    
            </div>
    
    
    
          </ion-card>
        </ion-col>
      </ion-row>
</ion-content>
